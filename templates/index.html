<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCallCodeâœ¨Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.15); 
            --accent: #00f2fe; 
            --danger: #ff4d4d; 
            --bg: #0b0e14; 
            --panel: #161b22;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* --- SETUP WIZARD (Same as before) --- */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 2000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; text-align: center; }
        .step { display: none; }
        .step.active { display: block; }
        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 10px; resize: none; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }

        /* --- MAIN INTERFACE --- */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* File Explorer */
        .sidebar { width: 200px; background: #0d1117; border-right: 1px solid var(--glass); display: flex; flex-direction: column; }
        .file-list { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        .file-item { padding: 5px; cursor: pointer; border-radius: 4px; overflow: hidden; white-space: nowrap; }
        .file-item:hover { background: var(--glass); }

        /* Editor Area */
        .editor-container { flex: 1; position: relative; display: flex; flex-direction: column; background: #1e1e1e; }
        #code-editor { flex: 1; width: 100%; background: transparent; color: #d4d4d4; border: none; padding: 20px; font-family: 'Consolas', monospace; font-size: 14px; outline: none; resize: none; tab-size: 4; }
        
        /* Remote Cursor Overlay */
        #remote-cursor { position: absolute; width: 2px; height: 20px; background: orange; pointer-events: none; display: none; }
        #remote-cursor::after { content: 'Partner'; position: absolute; top: -18px; left: 0; background: orange; color: black; font-size: 10px; padding: 1px 4px; border-radius: 3px; }

        /* Video Stage (Floating Right) */
        .video-overlay { position: absolute; top: 80px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none; }
        .video-box { width: 200px; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass); pointer-events: auto; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #local-container { cursor: move; touch-action: none; }

        .control-bar { height: 70px; background: #161b22; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 1px solid var(--glass); padding-bottom: env(safe-area-inset-bottom); }
        .c-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-btn.off { background: var(--danger); }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .video-box { width: 120px; }
        }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent);">MyCallCodeâœ¨Pro</h1>
                <button class="btn btn-main" onclick="startSetup('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="startSetup('guest')" style="margin-top:10px;">Join Meeting</button>
            </div>
            <div id="h-step-1" class="step">
                <h3>1. Share Code</h3>
                <textarea id="h-out" readonly></textarea>
                <button class="btn btn-main" onclick="copy('h-out')">Copy Code 1</button>
                <button class="btn btn-ghost" onclick="showStep('h-step-2')" style="margin-top:10px;">Next: I have Code 2</button>
            </div>
            <div id="h-step-2" class="step">
                <h3>2. Finalize</h3>
                <textarea id="h-in" placeholder="Paste Code 2 here..."></textarea>
                <button class="btn btn-main" onclick="connectHost()">Connect</button>
            </div>
            <div id="g-step-1" class="step">
                <h3>1. Receive Code</h3>
                <textarea id="g-in" placeholder="Paste Code 1 here..."></textarea>
                <button class="btn btn-main" onclick="generateGuestAnswer()">Generate Code 2</button>
            </div>
            <div id="g-step-2" class="step">
                <h3>2. Send Back</h3>
                <textarea id="g-out" readonly></textarea>
                <button class="btn btn-main" onclick="copy('g-out')">Copy Code 2</button>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <nav class="top-nav" style="height:50px; background:#0d1117; display:flex; align-items:center; padding:0 20px; border-bottom:1px solid var(--glass);">
            <div style="font-size:12px;">Strength: <span id="strength-val" style="color:var(--accent)">Excellent</span></div>
            <div style="flex:1; text-align:center; font-weight:bold;">Collab Editor</div>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="loadFolder(event)">
            <button onclick="document.getElementById('folderInput').click()" style="background:var(--accent); border:none; padding:5px 12px; border-radius:5px; cursor:pointer; font-size:12px; color:black; font-weight:bold;">Upload Folder</button>
        </nav>

        <div class="main-layout">
            <div class="sidebar">
                <div style="padding:10px; font-size:11px; border-bottom:1px solid var(--glass); opacity:0.5;">FILES</div>
                <div id="file-tree" class="file-list"></div>
            </div>
            <div class="editor-container">
                <div id="remote-cursor"></div>
                <textarea id="code-editor" spellcheck="false" oninput="handleCodeInput(event)" onkeyup="updateCursor()" onclick="updateCursor()" placeholder="// Select a file or start typing..."></textarea>
            </div>
        </div>

        <div class="video-overlay">
            <div class="video-box"><video id="remoteVideo" autoplay playsinline></video></div>
            <div id="local-container" class="video-box"><video id="localVideo" autoplay muted playsinline></video></div>
        </div>

        <div class="control-bar">
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">ðŸŽ¤</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">ðŸ“·</button>
            <button onclick="toggleChat()" class="c-btn">ðŸ’¬</button>
            <button onclick="toggleShare()" id="share-btn" class="c-btn">ðŸ“º</button>
            <button onclick="hangup()" class="c-btn" style="background:var(--danger)">ðŸ“ž</button>
        </div>
    </div>

    <script>
        let pc, localStream, dataChannel, currentFile = null;
        let filesData = {}; // Store file contents
        const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const editor = document.getElementById('code-editor');
        const remoteCursor = document.getElementById('remote-cursor');

        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); }

        async function startSetup(role) {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(ice);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(role === 'host') {
                dataChannel = pc.createDataChannel("collab");
                setupDataHandlers();
                showStep('h-step-1');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = e => { if(!e.candidate) document.getElementById('h-out').value = btoa(JSON.stringify(pc.localDescription)); };
            } else {
                pc.ondatachannel = e => { dataChannel = e.channel; setupDataHandlers(); };
                showStep('g-step-1');
            }
            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') { document.getElementById('wizard-box').style.display='none'; document.getElementById('meeting-ui').style.display='flex'; } };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        }

        async function generateGuestAnswer() {
            const offer = JSON.parse(atob(document.getElementById('g-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            showStep('g-step-2');
            pc.onicecandidate = e => { if(!e.candidate) document.getElementById('g-out').value = btoa(JSON.stringify(pc.localDescription)); };
        }

        async function connectHost() {
            const answer = JSON.parse(atob(document.getElementById('h-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        // --- COLLABORATION LOGIC ---
        function setupDataHandlers() {
            dataChannel.onmessage = e => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'code') {
                    if (msg.file === currentFile) {
                        const start = editor.selectionStart;
                        editor.value = msg.val;
                        editor.setSelectionRange(start, start);
                    }
                    filesData[msg.file] = msg.val;
                }
                if (msg.type === 'cursor' && msg.file === currentFile) {
                    drawRemoteCursor(msg.pos);
                }
                if (msg.type === 'file-sync') {
                    filesData = msg.files;
                    renderFileTree();
                }
            };
        }

        function handleCodeInput(e) {
            if (!currentFile) return;
            filesData[currentFile] = editor.value;
            dataChannel.send(JSON.stringify({ type: 'code', file: currentFile, val: editor.value }));
        }

        function updateCursor() {
            if (!currentFile || !dataChannel) return;
            dataChannel.send(JSON.stringify({ type: 'cursor', file: currentFile, pos: editor.selectionStart }));
        }

        function drawRemoteCursor(pos) {
            // Very basic cursor positioning logic
            const lines = editor.value.substr(0, pos).split("\n");
            const top = (lines.length - 1) * 21 + 20; // 21 is approx line height
            remoteCursor.style.display = 'block';
            remoteCursor.style.top = top + 'px';
            // Calculating 'left' is complex with textarea, for now we just show line sync
        }

        // --- FOLDER HANDLING ---
        async function loadFolder(e) {
            const files = e.target.files;
            for (let file of files) {
                const content = await file.text();
                filesData[file.webkitRelativePath] = content;
            }
            renderFileTree();
            dataChannel.send(JSON.stringify({ type: 'file-sync', files: filesData }));
        }

        function renderFileTree() {
            const tree = document.getElementById('file-tree');
            tree.innerHTML = '';
            Object.keys(filesData).forEach(path => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerText = path.split('/').pop();
                item.onclick = () => openFile(path);
                tree.appendChild(item);
            });
        }

        function openFile(path) {
            currentFile = path;
            editor.value = filesData[path];
            editor.placeholder = `Editing: ${path}`;
        }

        // Draggable script
        const box = document.getElementById("local-container");
        let dragging = false, oX, oY, curX=0, curY=0;
        const s = (e) => { oX = (e.type==="touchstart"?e.touches[0].clientX:e.clientX) - curX; oY = (e.type==="touchstart"?e.touches[0].clientY:e.clientY) - curY; if(e.target === box || box.contains(e.target)) dragging = true; };
        const m = (e) => { if(dragging) { e.preventDefault(); const clientX = e.type==="touchmove"?e.touches[0].clientX:e.clientX; const clientY = e.type==="touchmove"?e.touches[0].clientY:e.clientY; curX = clientX - oX; curY = clientY - oY; box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`; } };
        document.addEventListener("touchstart", s, {passive:false}); document.addEventListener("touchmove", m, {passive:false}); document.addEventListener("touchend", () => dragging=false);
        document.addEventListener("mousedown", s); document.addEventListener("mousemove", m); document.addEventListener("mouseup", () => dragging=false);

        function toggleMic() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; document.getElementById('mic-btn').classList.toggle('off'); }
        function toggleCam() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; document.getElementById('cam-btn').classList.toggle('off'); }
        function hangup() { location.reload(); }
    </script>
</body>
</html>
