<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCallCode‚ú®Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.15); 
            --accent: #00f2fe; 
            --danger: #ff4d4d; 
            --bg: #0b0e14; 
            --panel: #161b22;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* --- SETUP WIZARD --- */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 3000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 10px; resize: none; word-break: break-all; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-ghost { background: var(--glass); color: white; }

        /* --- MAIN INTERFACE --- */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        
        .top-nav { height: 60px; background: #0d1117; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--glass); z-index: 1000; }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Sidebar */
        .sidebar { width: 220px; background: #0d1117; border-right: 1px solid var(--glass); display: flex; flex-direction: column; transition: 0.3s; }
        .file-list { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        .file-item { padding: 8px; cursor: pointer; border-radius: 6px; overflow: hidden; white-space: nowrap; transition: 0.2s; }
        .file-item:hover { background: var(--glass); }
        .file-item.active { border-left: 3px solid var(--accent); background: rgba(0, 242, 254, 0.1); }

        /* Editor Area */
        .editor-container { flex: 1; position: relative; display: flex; flex-direction: column; background: #1e1e1e; }
        #code-editor { flex: 1; width: 100%; background: transparent; color: #d4d4d4; border: none; padding: 25px; font-family: 'Consolas', 'Courier New', monospace; font-size: 15px; outline: none; resize: none; tab-size: 4; line-height: 1.5; }
        
        /* Remote Cursor Overlay - Precise positioning */
        #cursor-layer { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
        #remote-cursor { position: absolute; width: 2px; height: 20px; background: var(--accent); display: none; transition: 0.1s; }
        #remote-cursor::after { content: 'Partner'; position: absolute; top: -18px; left: 0; background: var(--accent); color: black; font-size: 10px; padding: 1px 6px; border-radius: 4px; font-weight: bold; white-space: nowrap; }

        /* Video Stage */
        .video-overlay { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 2000; pointer-events: none; }
        .video-box { width: 220px; aspect-ratio: 16/9; background: #000; border-radius: 14px; overflow: hidden; border: 2px solid var(--glass); pointer-events: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-container { cursor: move; touch-action: none; transition: transform 0.05s linear; }

        /* Control Bar */
        .control-bar { height: 85px; background: #161b22; display: flex; align-items: center; justify-content: center; gap: 18px; border-top: 1px solid var(--glass); padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .c-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .c-btn:hover { background: #484f58; transform: scale(1.1); }
        .c-btn.off { background: var(--danger); }
        .btn-end { background: var(--danger); width: 70px; border-radius: 18px; }

        @media (max-width: 768px) {
            .sidebar { width: 0; overflow: hidden; position: absolute; z-index: 1500; height: 100%; }
            .sidebar.open { width: 200px; box-shadow: 10px 0 30px rgba(0,0,0,0.8); }
            .video-box { width: 140px; }
            .control-bar { gap: 10px; }
            .c-btn { width: 44px; height: 44px; font-size: 18px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent); margin:0 0 10px 0;">MyCallCode‚ú®Pro</h1>
                <p style="opacity:0.7; font-size:14px; margin-bottom:20px;">Serverless P2P Collaborative Environment</p>
                <button class="btn btn-main" onclick="startSetup('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="startSetup('guest')" style="margin-top:10px;">Join Meeting</button>
            </div>
            <div id="h-step-1" class="step">
                <h3>1. Share Invite</h3>
                <textarea id="h-out" readonly placeholder="Generating code..."></textarea>
                <button class="btn btn-main" onclick="copy('h-out')">Copy Code 1</button>
                <button class="btn btn-ghost" onclick="showStep('h-step-2')" style="margin-top:10px;">Next: Paste Code 2</button>
            </div>
            <div id="h-step-2" class="step">
                <h3>2. Finalize</h3>
                <textarea id="h-in" placeholder="Paste Code 2 here..."></textarea>
                <button class="btn btn-main" onclick="connectHost()">Establish Connection</button>
            </div>
            <div id="g-step-1" class="step">
                <h3>1. Join Invite</h3>
                <textarea id="g-in" placeholder="Paste Code 1 here..."></textarea>
                <button class="btn btn-main" onclick="generateGuestAnswer()">Generate Code 2</button>
            </div>
            <div id="g-step-2" class="step">
                <h3>2. Send Code 2</h3>
                <textarea id="g-out" readonly></textarea>
                <button class="btn btn-main" onclick="copy('g-out')">Copy Code 2</button>
                <p style="font-size:12px; margin-top:15px; opacity:0.6;">Call will start once host verifies.</p>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <nav class="top-nav">
            <div style="font-size:12px;">RTT: <span id="rtt-val" style="color:var(--accent)">--- ms</span></div>
            <div style="display:flex; gap:10px;">
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="loadFolder(event)">
                <button onclick="document.getElementById('folderInput').click()" style="background:var(--glass); border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-size:12px; color:white;">üìÅ Upload Folder</button>
                <button onclick="downloadAsZip()" style="background:var(--accent); border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-size:12px; color:black; font-weight:bold;">üì• Download ZIP</button>
            </div>
            <button onclick="togglePip()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üñºÔ∏è</button>
        </nav>

        <div class="main-layout">
            <div class="sidebar" id="sidebar">
                <div style="padding:15px; font-size:11px; border-bottom:1px solid var(--glass); opacity:0.5; font-weight:bold;">PROJECT FILES</div>
                <div id="file-tree" class="file-list"></div>
            </div>
            <div class="editor-container">
                <div id="cursor-layer"><div id="remote-cursor"></div></div>
                <textarea id="code-editor" spellcheck="false" oninput="handleCodeInput(event)" onkeyup="updateCursor()" onclick="updateCursor()" placeholder="// Select a file from the sidebar to begin collaborative coding..."></textarea>
            </div>
        </div>

        <div class="video-overlay">
            <div class="video-box"><video id="remoteVideo" autoplay playsinline></video></div>
            <div id="local-container" class="video-box"><video id="localVideo" autoplay muted playsinline></video></div>
        </div>

        <div class="control-bar">
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">üé§</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">üì∑</button>
            <button onclick="toggleSidebar()" class="c-btn" id="sidebar-toggle">üìÇ</button>
            <button onclick="toggleShare()" id="share-btn" class="c-btn">üì∫</button>
            <button onclick="hangup()" class="c-btn btn-end">üìû</button>
        </div>
    </div>

    <script>
        let pc, localStream, dataChannel, screenStream, currentFile = null;
        let filesData = {}; 
        const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const editor = document.getElementById('code-editor');
        const remoteCursor = document.getElementById('remote-cursor');

        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); alert("Copied!"); }

        async function startSetup(role) {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(ice);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(role === 'host') {
                dataChannel = pc.createDataChannel("collab");
                setupDataHandlers();
                showStep('h-step-1');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = e => { if(!e.candidate) document.getElementById('h-out').value = btoa(JSON.stringify(pc.localDescription)); };
            } else {
                pc.ondatachannel = e => { dataChannel = e.channel; setupDataHandlers(); };
                showStep('g-step-1');
            }
            pc.onconnectionstatechange = () => { 
                if(pc.connectionState === 'connected') { 
                    document.getElementById('wizard-box').style.display='none'; 
                    document.getElementById('meeting-ui').style.display='flex'; 
                    startStats();
                } 
            };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        }

        async function generateGuestAnswer() {
            const offer = JSON.parse(atob(document.getElementById('g-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            showStep('g-step-2');
            pc.onicecandidate = e => { if(!e.candidate) document.getElementById('g-out').value = btoa(JSON.stringify(pc.localDescription)); };
        }

        async function connectHost() {
            const answer = JSON.parse(atob(document.getElementById('h-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        // --- COLLABORATION ---
        function setupDataHandlers() {
            dataChannel.onmessage = e => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'code') {
                    filesData[msg.file] = msg.val;
                    if (msg.file === currentFile) {
                        const start = editor.selectionStart;
                        editor.value = msg.val;
                        editor.setSelectionRange(start, start);
                    }
                }
                if (msg.type === 'cursor' && msg.file === currentFile) {
                    drawRemoteCursor(msg.pos);
                }
                if (msg.type === 'file-sync') {
                    filesData = msg.files;
                    renderFileTree();
                }
                if (msg.type === 'hangup') location.reload();
            };
        }

        function handleCodeInput() {
            if (!currentFile) return;
            filesData[currentFile] = editor.value;
            dataChannel.send(JSON.stringify({ type: 'code', file: currentFile, val: editor.value }));
        }

        function updateCursor() {
            if (!currentFile || !dataChannel || dataChannel.readyState !== 'open') return;
            dataChannel.send(JSON.stringify({ type: 'cursor', file: currentFile, pos: editor.selectionStart }));
        }

        function drawRemoteCursor(pos) {
            const textBefore = editor.value.substring(0, pos);
            const lines = textBefore.split("\n");
            const top = (lines.length - 1) * 22.5 + 25; // 22.5 is line height, 25 is padding
            remoteCursor.style.display = 'block';
            remoteCursor.style.top = top + 'px';
            // Note: Horizontal pixel tracking in plain textarea is imprecise, so we focus on line tracking
        }

        // --- FOLDER/FILE HANDLING ---
        async function loadFolder(e) {
            const files = e.target.files;
            for (let file of files) {
                const content = await file.text();
                filesData[file.webkitRelativePath] = content;
            }
            renderFileTree();
            dataChannel.send(JSON.stringify({ type: 'file-sync', files: filesData }));
        }

        function renderFileTree() {
            const tree = document.getElementById('file-tree');
            tree.innerHTML = '';
            Object.keys(filesData).sort().forEach(path => {
                const item = document.createElement('div');
                item.className = 'file-item' + (currentFile === path ? ' active' : '');
                item.innerText = 'üìÑ ' + path.split('/').pop();
                item.onclick = () => openFile(path);
                tree.appendChild(item);
            });
        }

        function openFile(path) {
            currentFile = path;
            editor.value = filesData[path];
            renderFileTree();
            updateCursor();
        }

        async function downloadAsZip() {
            const zip = new JSZip();
            Object.keys(filesData).forEach(path => {
                zip.file(path, filesData[path]);
            });
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "Project_Stealth.zip";
            link.click();
        }

        // --- UI & UTILS ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleMic() { const t = localStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('mic-btn').classList.toggle('off', !t.enabled); }
        function toggleCam() { const t = localStream.getVideoTracks()[0]; t.enabled = !t.enabled; document.getElementById('cam-btn').classList.toggle('off', !t.enabled); }
        function hangup() { if(dataChannel) dataChannel.send(JSON.stringify({type:'hangup'})); setTimeout(()=>location.reload(), 300); }
        async function togglePip() { await document.getElementById('remoteVideo').requestPictureInPicture(); }
        function startStats() { setInterval(async () => { const s = await pc.getStats(); s.forEach(r => { if(r.type==='candidate-pair' && r.state==='succeeded') document.getElementById('rtt-val').innerText = `${(r.currentRoundTripTime * 1000).toFixed(0)} ms`; }); }, 2000); }

        async function toggleShare() {
            if(!screenStream) {
                screenStream = await navigator.mediaDevices.getDisplayMedia({video: true});
                pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(screenStream.getVideoTracks()[0]);
                document.getElementById('share-btn').classList.add('off');
            } else {
                pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(localStream.getVideoTracks()[0]);
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                document.getElementById('share-btn').classList.remove('off');
            }
        }

        // Draggable
        const box = document.getElementById("local-container");
        let drag = false, oX, oY, curX=0, curY=0;
        const start = (e) => { 
            const ev = e.type === "touchstart" ? e.touches[0] : e;
            oX = ev.clientX - curX; oY = ev.clientY - curY; 
            if(e.target === box || box.contains(e.target)) drag = true; 
        };
        const move = (e) => { 
            if(drag) { 
                e.preventDefault(); 
                const ev = e.type === "touchmove" ? e.touches[0] : e;
                curX = ev.clientX - oX; curY = ev.clientY - oY; 
                box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`; 
            } 
        };
        document.addEventListener("touchstart", start, {passive:false}); document.addEventListener("touchmove", move, {passive:false}); document.addEventListener("touchend", ()=>drag=false);
        document.addEventListener("mousedown", start); document.addEventListener("mousemove", move); document.addEventListener("mouseup", ()=>drag=false);
    </script>
</body>
</html>
