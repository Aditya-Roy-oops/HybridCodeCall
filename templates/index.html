<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyCallCode Ultimate Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.12); --accent: #00f2fe; --danger: #ff4d4d; --bg: #0b0e14; --panel: #161b22; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* Setup Wizard */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 5000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; text-align: center; }
        .step { display: none; } .step.active { display: block; }
        textarea { width: 100%; height: 100px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 10px; font-size: 10px; margin-top: 10px; resize: none; word-break: break-all; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .btn-main { background: var(--accent); color: #000; }

        /* Call UI & Workspace */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        .navbar { height: 60px; background: #0d1117; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--glass); }
        
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #0d1117; border-right: 1px solid var(--glass); display: flex; flex-direction: column; transition: 0.3s; }
        .file-list { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        .file-item { padding: 8px; cursor: pointer; border-radius: 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 2px; transition: 0.2s; }
        .file-item:hover { background: var(--glass); }

        .editor-stage { flex: 1; position: relative; background: #1e1e1e; display: flex; flex-direction: column; }
        #code-editor { flex: 1; width: 100%; height: 100%; background: transparent; color: #d4d4d4; border: none; padding: 25px; font-family: 'Consolas', monospace; font-size: 14px; outline: none; resize: none; tab-size: 4; line-height: 1.6; }
        
        /* Remote Cursor Indicator */
        #remote-cursor { position: absolute; width: 2px; height: 22px; background: #ff9800; pointer-events: none; display: none; transition: all 0.1s linear; z-index: 10; }
        #remote-cursor::after { content: 'Partner'; position: absolute; top: -18px; left: 0; background: #ff9800; color: #000; font-size: 9px; padding: 1px 5px; border-radius: 4px; font-weight: bold; }

        /* Video Overlays */
        .video-box { position: absolute; width: 180px; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; border: 2px solid var(--glass); z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #remote-v-box { top: 80px; right: 20px; }
        #local-v-box { bottom: 100px; right: 20px; cursor: move; touch-action: none; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Bottom Control Bar */
        .control-bar { height: 85px; background: #161b22; display: flex; align-items: center; justify-content: center; gap: 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); border-top: 1px solid var(--glass); }
        .c-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-btn.off { background: var(--danger); }
        .btn-end { background: var(--danger); width: 65px; border-radius: 15px; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -220px; z-index: 1000; height: calc(100% - 145px); }
            .sidebar.active { left: 0; }
            .video-box { width: 110px; }
            #local-v-box { bottom: 120px; }
            .control-bar { gap: 8px; padding: 5px; }
        }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent);">GlassCall Pro</h1>
                <button class="btn btn-main" onclick="initSetup('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="initSetup('guest')" style="margin-top:10px;">Join Meeting</button>
            </div>
            <div id="h-step" class="step">
                <h3>Host Handshake</h3>
                <textarea id="h-out" readonly></textarea>
                <button class="btn btn-main" onclick="copy('h-out')">Copy Invite Code</button>
                <textarea id="h-in" placeholder="Paste partner code here..." style="margin-top:15px;"></textarea>
                <button class="btn btn-main" onclick="finalizeHost()" style="margin-top:10px;">Establish Tunnel</button>
            </div>
            <div id="g-step" class="step">
                <h3>Guest Handshake</h3>
                <textarea id="g-in" placeholder="Paste host code here..."></textarea>
                <button class="btn btn-main" onclick="genGuestAnswer()">Verify & Generate</button>
                <textarea id="g-out" readonly style="margin-top:15px;"></textarea>
                <button class="btn btn-main" onclick="copy('g-out')" style="margin-top:10px;">Copy Answer</button>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <nav class="navbar">
            <div style="font-size:12px;">Strength: <span id="strength-val" style="color:var(--accent)">Excellent</span></div>
            <div style="display:flex; gap:10px;">
                <button onclick="document.getElementById('dirIn').click()" style="background:var(--accent); border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:11px;">Upload Folder</button>
                <button onclick="downloadAsZip()" style="background:var(--glass-thick); border:1px solid var(--accent); color:var(--accent); padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:11px;">Download ZIP</button>
                <input type="file" id="dirIn" webkitdirectory directory multiple style="display:none" onchange="loadFolder(event)">
            </div>
            <button onclick="togglePip()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üñºÔ∏è</button>
        </nav>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div style="padding:15px; font-size:11px; opacity:0.5; border-bottom:1px solid var(--glass);">EXPLORER</div>
                <div id="file-tree" class="file-list"></div>
            </div>
            <div class="editor-stage">
                <div id="remote-cursor"></div>
                <textarea id="code-editor" spellcheck="false" oninput="syncCode()" onkeyup="syncCursor()" onclick="syncCursor()" placeholder="// Select a file from sidebar to start..."></textarea>
            </div>
        </div>

        <div class="video-box" id="remote-v-box"><video id="remoteVideo" autoplay playsinline></video></div>
        <div class="video-box" id="local-v-box"><video id="localVideo" autoplay muted playsinline></video></div>

        <div class="control-bar">
            <button onclick="toggleSidebar()" class="c-btn" id="side-btn">üìÅ</button>
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">üé§</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">üì∑</button>
            <button onclick="toggleShare()" id="share-btn" class="c-btn">üì∫</button>
            <button onclick="hangup()" class="c-btn btn-end">üìû</button>
        </div>
    </div>

    <script>
        let pc, localStream, dataChannel, currentFile = null, filesData = {}, screenStream;
        const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const editor = document.getElementById('code-editor');
        const remoteCursor = document.getElementById('remote-cursor');

        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); alert("Copied!"); }
        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }

        async function initSetup(role) {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(ice);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(role === 'host') {
                dataChannel = pc.createDataChannel("collab");
                setupData();
                showStep('h-step');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = e => { if(!e.candidate) document.getElementById('h-out').value = btoa(JSON.stringify(pc.localDescription)); };
            } else {
                pc.ondatachannel = e => { dataChannel = e.channel; setupData(); };
                showStep('g-step');
            }
            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') { document.getElementById('wizard-box').style.display='none'; document.getElementById('meeting-ui').style.display='flex'; startStats(); } };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        }

        async function genGuestAnswer() {
            const offer = JSON.parse(atob(document.getElementById('g-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            pc.onicecandidate = e => { if(!e.candidate) document.getElementById('g-out').value = btoa(JSON.stringify(pc.localDescription)); };
        }

        async function finalizeHost() {
            const answer = JSON.parse(atob(document.getElementById('h-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        // Collaboration Engine
        function setupData() {
            dataChannel.onmessage = e => {
                const msg = JSON.parse(e.data);
                if(msg.type==='code' && msg.file===currentFile) {
                    const pos = editor.selectionStart;
                    editor.value = msg.val;
                    editor.setSelectionRange(pos, pos);
                    filesData[msg.file] = msg.val;
                }
                if(msg.type==='cursor' && msg.file===currentFile) drawCursor(msg.pos);
                if(msg.type==='sync') { filesData = msg.files; renderTree(); }
                if(msg.type==='hangup') location.reload();
            };
        }

        function syncCode() { if(!currentFile) return; filesData[currentFile]=editor.value; dataChannel.send(JSON.stringify({type:'code', file:currentFile, val:editor.value})); }
        function syncCursor() { if(!currentFile) return; dataChannel.send(JSON.stringify({type:'cursor', file:currentFile, pos:editor.selectionStart})); }

        function drawCursor(pos) {
            const lines = editor.value.substring(0, pos).split("\n");
            const top = (lines.length - 1) * 22.4 + 25; // Line height calc
            remoteCursor.style.display = 'block';
            remoteCursor.style.top = top + 'px';
            // Vertical cursor alignment logic
        }

        // Folder & ZIP Handling
        async function loadFolder(e) {
            const files = e.target.files;
            for(let f of files) { filesData[f.webkitRelativePath] = await f.text(); }
            renderTree();
            dataChannel.send(JSON.stringify({type:'sync', files: filesData}));
        }

        function renderTree() {
            const tree = document.getElementById('file-tree');
            tree.innerHTML = '';
            Object.keys(filesData).sort().forEach(path => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerText = path.split('/').pop();
                item.onclick = () => { currentFile=path; editor.value=filesData[path]; editor.placeholder=`Editing: ${path}`; syncCursor(); };
                tree.appendChild(item);
            });
        }

        async function downloadAsZip() {
            const zip = new JSZip();
            Object.keys(filesData).forEach(path => zip.file(path, filesData[path]));
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "GlassCall_Project.zip";
            link.click();
        }

        // UI & Drag
        const box = document.getElementById("local-v-box");
        let drg=false, oX, oY, cX=0, cY=0;
        const st = (e) => { const ev = e.type==='touchstart'?e.touches[0]:e; oX=ev.clientX-cX; oY=ev.clientY-cY; if(e.target===box || box.contains(e.target)) drg=true; };
        const mv = (e) => { if(!drg) return; e.preventDefault(); const ev = e.type==='touchmove'?e.touches[0]:e; cX=ev.clientX-oX; cY=ev.clientY-oY; box.style.transform=`translate3d(${cX}px, ${cY}px, 0)`; };
        document.addEventListener("touchstart", st, {passive:false}); document.addEventListener("touchmove", mv, {passive:false}); document.addEventListener("touchend", ()=>drg=false);
        document.addEventListener("mousedown", st); document.addEventListener("mousemove", mv); document.addEventListener("mouseup", ()=>drg=false);

        function toggleMic() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; document.getElementById('mic-btn').classList.toggle('off'); }
        function toggleCam() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; document.getElementById('cam-btn').classList.toggle('off'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function hangup() { if(dataChannel) dataChannel.send(JSON.stringify({type:'hangup'})); setTimeout(()=>location.reload(), 300); }
        function startStats() { setInterval(async () => { const s = await pc.getStats(); s.forEach(r => { if(r.type==='candidate-pair' && r.state==='succeeded') document.getElementById('strength-val').innerText = (r.currentRoundTripTime * 1000).toFixed(0) + "ms"; }); }, 3000); }
        async function togglePip() { try { await document.getElementById('remoteVideo').requestPictureInPicture(); } catch(e){} }
        async function toggleShare() { if(!screenStream) { screenStream = await navigator.mediaDevices.getDisplayMedia({video: true}); const vt = screenStream.getVideoTracks()[0]; pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(vt); vt.onended = stopShare; document.getElementById('share-btn').classList.add('off'); } else stopShare(); }
        function stopShare() { pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(localStream.getVideoTracks()[0]); if(screenStream) screenStream.getTracks().forEach(t => t.stop()); screenStream = null; document.getElementById('share-btn').classList.remove('off'); }
    </script>
</body>
</html>
